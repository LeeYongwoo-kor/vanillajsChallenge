<!DOCTYPE html>
<html>
  <head>
    <title>homework-day9-javaScript</title>
    <meta charset="UTF-8" />
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>

    <main>
      <form class="js-form">
        <div class="calculator">
          <span id="txtResultRecord"></span>

          <button id="btn_7" value="7">7</button>
          <button id="btn_8" value="8">8</button>
          <button id="btn_9" value="9">9</button>

          <button id="btn_5" value="5">5</button>
          <button id="btn_6" value="6">6</button>
          <button id="btnSubtraction" value="-">-</button>

          <button id="btn_2" value="2">2</button>
          <button id="btn_3" value="3">3</button>
          <button id="btnMultiplication" value="*">*</button>
          <button id="btn_0" value="0">0</button>
          <button id="btnCalculation" value="=">=</button>
